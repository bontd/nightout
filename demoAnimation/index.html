	<script>
		$(document).ready(function() {
		  var hr = "00";
		  var mi = "00";
		  var count = 0;
		  for (hr = "0"; hr <= 24; hr++) {
		    if (hr < 10) {
		      apd = "0";
		    } else {
		      apd = ""
		    }
		    if (count % 2 == 0) {
		      mi = "00";

		      $(".extend-time").append('<option val="' + apd + hr + ':' + mi + '">' + apd + hr + ':' + mi + '</option>');
		    } else {
		      hr--;
		      mi = "30";
		      $(".extend-time").append('<option val="' + apd + hr + ':' + mi + '">' + apd + hr + ':' + mi + '</option>')
		    }
		    count++;
		  }
		  $('.extend-time option').last().remove();


		  var lenght_item = $('.item').length;
		  console.log(parseInt(lenght_item) / 5);
		});
	</script>
